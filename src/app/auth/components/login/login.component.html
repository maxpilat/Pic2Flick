<div class="auth-container">
  <loader *ngIf="isLoading"></loader>

  <div class="auth-forms" *ngIf="!isLoading">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form login-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" required />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          Please enter a valid username.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid">Log In</button>
    </form>
  </div>
</div>
