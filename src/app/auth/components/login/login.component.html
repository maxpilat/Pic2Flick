<div
  class="wrapper"
  [style]="{
    background: 'linear-gradient(160deg, ' + bg.colors[0] + ' 45%, ' + bg.colors[1] + ' 30%)'
  }"
>
  <div class="content">
    <div class="cover">
      <div class="header-wrapper">
        <h1>Welcome to <span [style]="{ color: bg.colors[1] }">Pic2Flick</span></h1>
      </div>
      <img [src]="bg.url" alt="background image" />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" required />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          Please enter a valid username.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid">Log In</button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
      </div>
    </form>
  </div>
</div>
