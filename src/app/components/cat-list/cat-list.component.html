<ngx-masonry class="cat-list" [options]="{ fitWidth: true }">
  <cat-card ngxMasonryItem *ngFor="let cat of cats$ | async" [cat]="cat" (imageLoaded)="onImageLoaded()"></cat-card>
</ngx-masonry>
<div class="loader" #loadMore>
  <span *ngIf="isLoading || imagesLoadedCount !== totalCats"></span>
</div>
